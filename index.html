  <script>
    // Configuración del carrusel
    let currentIndex = 0;
    const slides = document.querySelectorAll('.carousel img');
    const totalSlides = slides.length;
    const carousel = document.querySelector('.carousel');

    // Función para cambiar la imagen
    function showSlide(index) {
        if (index < 0) {
            index = totalSlides - 1;
        } else if (index >= totalSlides - 1) {
            index = 0;
        }
        carousel.style.transform = `translateX(-${index * 50}%)`;
        currentIndex = index;
    }

    // Cambiar de imagen automáticamente cada 5 segundos
    setInterval(() => {
        showSlide(currentIndex + 1);
    }, 2500);

    function setLiquidImage() {
        var liquidImg = document.getElementById("liquid");
        var windowWidth = window.innerWidth;

        if (windowWidth <= 576) {
            liquidImg.src = "img/liquido-peque.png"; // Imagen para celulares
        } else if (windowWidth <= 992) {
            liquidImg.src = "img/liquido-medio.png"; // Imagen para tablets
        } else {
            liquidImg.src = "img/liquido.png"; // Imagen para computadoras
        }
    }

    // Llamar a la función cuando se carga la página y cuando se redimensiona la ventana
    window.onload = setLiquidImage;
    window.onresize = setLiquidImage;
</script>
